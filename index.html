<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --Icon scout cdn-- -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="style.css">
    <title>| CLONE HUB |</title>
</head>

<body>
    <!-- contains app name/logo, search bar, create button, profile picture -->
    <!-- --HEAD BAR START-- -->
    <nav>
        <div class="container">
            <h2 class="logo">
                | CLONE HUB |
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="images/profile-lana-rhoades-2.jpg">
                </div>
            </div>
        </div>
    </nav>
    <!-- --HEAD BAR STOP-- -->

    <!-- ----------MAIN START---------- -->

    <main>
        <div class="container">

            <!-- LEFT START -->

            <div class="left">
                <a class="profile">

                    <div class="profile-photo">
                        <img src="images/profile-lana-rhoades-2.jpg">
                    </div>

                    <div class="handle">
                        <h4>Lana Rhoades</h4>
                        <p class="text-muted">@lana</p>
                    </div>
                </a>

                <!-- SIDEBAR START -->

                <div class="sidebar">

                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span><h3>Notifications</h3>

                        <!-- NOTIFICATION POPUP START -->

                        <div class="notifications-popup">
                            <div>
                                <div class="profile-photo">
                                    <img src="" alt="">
                                </div>
                            </div>
                        </div>

                        <!-- NOTIFICATION POPUP END -->

                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-envelope-alt"></i></span><h3>Messages</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span><h3>Analytics</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-palette"></i></span><h3>Theme</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span><h3>Settings</h3>
                    </a>

                </div>

                <!-- SIDEBAR END -->

            </div>

            <!-- LEFT END -->

            <!-- MIDDLE START -->

            <div class="middle">

            </div>

            <!-- MIDDLE END -->

            <!-- RIGHT START -->

            <div class="right">

            </div>

            <!-- RIGHT END -->

        </div>
    </main>

    <!-- --------MAIN END----------- -->
</body>
</html>
